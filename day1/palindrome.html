<!DOCTYPE html>
<html>
<head>
  <title>Palindrome Checker</title>
</head>
<body>

<h2>Palindrome Checker</h2>

<input type="text" id="inputString" placeholder="Enter a string">
<br><br>

<button onclick="checkPalindrome()">Check</button>

<p id="result"></p>

<script>
  function checkPalindrome() {
    let str = document.getElementById("inputString").value;
    let cleanedStr = str.toLowerCase().replace(/[^a-z0-9]/g, ""); 
    let reversedStr = cleanedStr.split("").reverse().join("");

    if (cleanedStr === "") {
      document.getElementById("result").innerText = "Please enter a valid string.";
    } else if (cleanedStr === reversedStr) {
      document.getElementById("result").innerText = `${str} is a palindrome.`;
    } else {
      document.getElementById("result").innerText = `${str} is not a palindrome.`;
    }
  }
</script>

</body>
</html>
